<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Share a Place</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <link rel="stylesheet" href="assets/styles/share-place.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js" defer></script>
  <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMn0m_QMqjlijAAZVcGknbjUfDLoom-U0" defer></script> -->
  <script src="assets/scripts/share-place.d3a6c18dff257088db5f.js" defer type="module"></script>
</head>

<body>
  <template id="modal-template">
    <div class="backdrop"></div>
    <div class="modal"></div>
  </template>
  <template id="loading-modal-content">
    <div class="modal__content centered">
      <div class="lds-dual-ring"></div>
    </div>
  </template>

  <header>
    <h1>Share a Place!</h1>
  </header>

  <section id="selected-place">
    <div id="map">
      <p>
        You haven't selected any place yet. Please enter an address or locate
        yourself!
      </p>
    </div>
  </section>

  <section id="share-controls">
    <input id="share-link" type="text" readonly value="Select a place to get a sharable link." />
    <button id="share-btn" disabled>Share Place</button>
  </section>

  <section id="place-data">
    <form>
      <input type="text" />
      <label for="address">Address</label>
      <button type="submit">Find Place</button>
    </form>
    <button id="locate-btn">Get Current Location</button>
  </section>
</body>

</html>
